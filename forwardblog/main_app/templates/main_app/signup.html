{% extends 'main_app/base.html' %}
{% load static %}

{% block head %}
{% endblock %}
{% block content %}

<div class="page-header">
    <h1>Sign Up</h1>
    <img src="" alt=""/>
</div>

{% if error_message %}
<p class="red-text">{{ error_message }}</p>
{% endif %}

<form action="" method="POST" class="form-contianer" autocomplete="off">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <button type="submit" class="btn submit">Submit!</button>
</form>

{% endblock %}
